<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Firstname">Firstname</label>
            <input type="text">
            <br>
            <br>
            <label for="Middlename">Middlename</label>
            <input type="text">
            <br>
            <br>
            <label for="Lastname">Lastname</label>
            <input type="text">
            <br>
            <br>
            <label for="Course">Course</label>
            <select>
                <option>Course</option>
                <option>BCA</option>
                <option>BBA</option>
                <option>B.Tech</option>
                <option>MBA</option>
                <option>MCA</option>
                <option>M.Tech</option>
            </select>
            <br>
            <br>
            <span>Gender:</span>
            <br>
            <input type="radio">
            <label for="Male">Male</label>
            <br>
            <input type="radio">
            <label for="Female">Female</label>
            <br>
            <input type="radio">
            <label for="Other">Other</label>
            <br>
            <br>
            <label for="DateOfBirth">DOB</label>
            <input type="date">
            <br>
            <br>
            <label for="countryCode">Phone</label>
            <input  type="button" value="+91" disabled>
            <input  type="number">
            <br>
            <br>
            <label for="address">Address</label>
            <br>
            <textarea  value="address" style="height:100px; width: 400px"></textarea>
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="email">
            <br>
            <br>
            <label for="Password">Password</label>
            <input type="password">
            <br>
            <br>
            <label for="Re-type Password">Retype-Password</label>
            <input type="password">
            <br>
            <br>
            <input type="checkbox">
            <label for="">Agree to terms and conditions</label>
            <br>
            <br>
            <label for="">Choose File</label>
            <input type="file">
            <br>
            <br>
            <label for="">Choose Color</label>
            <input type="color">
            <br>
            <br>
            <input type="button" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</html>
